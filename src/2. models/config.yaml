training_parameters:
  # Choose the type of normalization to apply to the data
  norm_type:
    ctnorm_global: true
    ctnorm_relative: true
    read_depth: true

  # Choose the type of genes to include in the training
  gene_type:
    metabolic: true
    nonmetabolic: false
    random: false

  # Choose the types of cells to train on
  cell_type:
    macrophages: false
    lcam_hi: false
    lcam_lo: false
    lcam_both: false
    all_clusters: true
    has_10_in_50pct: true
    has_10_in_70pct: true

  # Set which models to train
  models:
    - name: "lasso"
      train: true
    - name: "elasticnet"
      train: true
    - name: "svmlinear"
      train: true
    - name: "svmrbf"
      train: true
    - name: "randomforest"
      train: true
    - name: "xgboost"
      train: true
    - name: "spls"
      train: true
    - name: "lightgbm"
      train: true
